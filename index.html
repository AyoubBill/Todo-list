<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
        crossorigin="anonymous" />   
    <title>To Do List Javascript</title>
</head>
<body>
    <h1>To Do List Javascript</h1>
    <form>
        <div id="mesElement">
            <select name="filterTodo" class="filterTodo">
                <option value="toutes" selected>Toutes</option>
                <option value="restantes">Restantes</option>
                <option value="terminees">Terminées</option>
            </select>
            <input type="text" class="todoInput" placeholder="T.A.F" size="40" />
            <input type="submit" value="Créer" class="todoButton" />
        </div>
        <div id="todoContenu">
            <ul class="todoOutput"></ul>
        </div>
    </form>
    <script src="./app.js"></script>
</body>
</html>
